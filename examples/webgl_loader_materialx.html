<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - MaterialX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			.dg .property-name {
				width: 20% !important;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - MaterialXLoader<br />
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three-nodes/": "./jsm/nodes/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { MaterialXLoader } from './jsm/loaders/MaterialXLoader.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { RGBMLoader } from './jsm/loaders/RGBMLoader.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { GUI } from './jsm/libs/lil-gui.module.min.js';

			import { nodeFrame } from './jsm/renderers/webgl/nodes/WebGLNodes.js';
window.THREE = THREE;
			const SAMPLE_PATH = 'https://raw.githubusercontent.com/materialx/MaterialX/main/resources/Materials/Examples/StandardSurface/';

			const SAMPLES = [

				'standard_surface_brass_tiled.mtlx',
				'standard_surface_carpaint.mtlx',
				'standard_surface_chrome.mtlx',
				'standard_surface_copper.mtlx',
				'standard_surface_default.mtlx',
				'standard_surface_glass.mtlx',
				'standard_surface_gold.mtlx',
				'standard_surface_greysphere.mtlx',
				'standard_surface_greysphere_calibration.mtlx', // ❌
				'standard_surface_jade.mtlx',
				// 'standard_surface_look_brass_tiled.mtlx',
				// 'standard_surface_look_wood_tiled.mtlx',
				'standard_surface_marble_solid.mtlx', // ❌
				'standard_surface_metal_brushed.mtlx',
				'standard_surface_plastic.mtlx',
				'standard_surface_thin_film.mtlx',
				'standard_surface_velvet.mtlx',
				'standard_surface_wood_tiled.mtlx'

			];

			const api = {

				sample: 'standard_surface_default.mtlx'

			};

			let camera, scene, renderer, model, envMap;

			init().then( render );

			async function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( - 3, 2, 4 );

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.setAnimationLoop( render );
				container.appendChild( renderer.domElement );

				//

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set( 0, 1, 0 );
				controls.update();

				//

				const gui = new GUI( { width: 400 } );

				gui.add( api, 'sample' ).options( SAMPLES ).onFinishChange( onSampleChange );

				//

				//scene.background = new THREE.Color( 0xE0E0E0 );
				scene.background = new THREE.Color( 0x111111 );
				scene.environment = new RGBMLoader()
						.setMaxRange( 16 )
						.setPath( './textures/cube/pisaRGBM16/' )
						.loadCubemap( [ 'px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png' ] );

				//
/*standard_surface_greysphere_calibration*/
				const [ _model, calibrationMaterial ] = await Promise.all( [

					new GLTFLoader()
						.loadAsync( './models/gltf/MaterialX/shaderball.glb' ),

					new MaterialXLoader()
						.setPath( SAMPLE_PATH )
						.loadAsync( 'standard_surface_brass_tiled.mtlx' )
						//.loadAsync( 'standard_surface_brick_procedural.mtlx' )
						//.loadAsync( 'standard_surface_copper.mtlx' )
						//.loadAsync( 'standard_surface_chrome.mtlx' )
						//.loadAsync( api.sample )
						.then( ( { materials } ) => Object.values( materials ).pop() )

				] );

				model = _model.scene;
//console.log( calibrationMaterial );
				const calibrationMesh = model.getObjectByName( 'Calibration_Mesh' );
				calibrationMesh.material = calibrationMaterial;

				const Preview_Mesh = model.getObjectByName( 'Preview_Mesh' );
				Preview_Mesh.material = calibrationMaterial;

				scene.add( model );

				//onSampleChange();

				window.addEventListener( 'resize', onWindowResize );

			}

			function onSampleChange() {

				new MaterialXLoader()
					.setPath( SAMPLE_PATH )
					.load( api.sample, function ( result ) {

						const material = Object.values( result.materials ).pop();

						// TODO: Clean up.
						//console.log( 'MaterialXLoader result: ', result );
						//window.material = material;

						//const previewMesh = model.getObjectByName( 'Preview_Mesh' );
						//previewMesh.material = material;

						//render();

					}, undefined, function ( error ) {

						console.error( error );

					} );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				//render();

			}

			//

			function render() {

				nodeFrame.update();

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
