<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgpu - GLTFloader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader<br />
			Battle Damaged Sci-fi Helmet by
			<a href="https://sketchfab.com/theblueturtle_" target="_blank" rel="noopener">theblueturtle_</a><br />
			<a href="https://hdrihaven.com/hdri/?h=royal_esplanade" target="_blank" rel="noopener">Royal Esplanade</a> by <a href="https://hdrihaven.com/" target="_blank" rel="noopener">HDRI Haven</a>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three-nodes/": "./jsm/nodes/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import * as Nodes from 'three-nodes/Nodes.js';

			//import WebGPU from './jsm/capabilities/WebGPU.js';
			//import WebGPURenderer from './jsm/renderers/webgpu/WebGPURenderer.js';

			import { RGBMLoader } from './jsm/loaders/RGBMLoader.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';

			let camera, scene, renderer;

			init().then( render ).catch( error );

			async function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( - 1.8, 0.6, 2.7 );

				scene = new THREE.Scene();

				const rgbmUrls = [ 'px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png' ];

				const cubeTexture = new RGBMLoader()
					.setMaxRange( 16 )
					.setPath( './textures/cube/pisaRGBM16/' )
					.loadCubemap( rgbmUrls, function() {

						const pmremGenerator = new THREE.PMREMGenerator( renderer );
						pmremGenerator.compileCubemapShader();

						const hdrCubeRenderTarget = pmremGenerator.fromCubemap( cubeTexture );

						cubeTexture.magFilter = THREE.LinearFilter;
						cubeTexture.needsUpdate = true;


						const loader = new GLTFLoader().setPath( 'models/gltf/DamagedHelmet/glTF/' );
						loader.load( 'DamagedHelmet.gltf', function ( gltf ) {

							//const light = new THREE.PointLight( 0xffffff );
							//camera.add( light );

gltf.scene.children[0].material.side = THREE.DoubleSide;

							gltf.scene.children[0].material.envMap = hdrCubeRenderTarget.texture;
							gltf.scene.children[0].material.needsUpdate = true;

							scene.add( gltf.scene );

							render();

						} );

					} );

				scene.environmentNode = new Nodes.CubeTextureNode( cubeTexture );
				scene.backgroundNode = scene.environmentNode;

				// WebGLRenderer comparation test
				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.toneMapping = THREE.LinearToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				scene.environment = cubeTexture;
				scene.background = cubeTexture;
				document.getElementById( 'info' ).innerText = 'WebGL';
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );
/*
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMappingNode = new Nodes.ToneMappingNode( THREE.LinearToneMapping, 1 );
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );
*/
				const controls = new OrbitControls( camera, renderer.domElement );
				//controls.minDistance = 2;
				controls.maxDistance = 10;

				window.addEventListener( 'resize', onWindowResize );

				if ( renderer.init ) return renderer.init();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function render() {

				requestAnimationFrame( render );

				renderer.render( scene, camera );

			}

			function error( error ) {

				console.error( error );

			}

		</script>

	</body>
</html>
