<html lang="en">
	<head>
		<title>three.js - WebGPU - Compute Particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> WebGPU - Compute Particles
		</div>

		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three-nodes/": "./jsm/nodes/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import * as Nodes from 'three-nodes/Nodes.js';

			import { GUI } from './jsm/libs/lil-gui.module.min.js';

			import {
				range, texture, mix, uv, mul, mod, rotateUV, color, max, min, div, saturate, func, positionWorld, invert, timerLocal,
				vec3,
				attribute, storage, compute, element, instanceIndex
			} from 'three-nodes/Nodes.js';

			import WebGPU from './jsm/capabilities/WebGPU.js';
			import WebGPURenderer from './jsm/renderers/webgpu/WebGPURenderer.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';

			let camera, scene, renderer;
			let controls;
			let computeNode;

			init().then( animate ).catch( error );

			async function init() {

				if ( WebGPU.isAvailable() === false ) {

					document.body.appendChild( WebGPU.getErrorMessage() );

					throw new Error( 'No WebGPU support' );

				}

				const { innerWidth, innerHeight } = window;

				camera = new THREE.PerspectiveCamera( 60, innerWidth / innerHeight, 1, 5000 );
				camera.position.set( 1300, 500, 0 );

				scene = new THREE.Scene();

				// particles
				
				const particleNum = 1000;
				const particleSize = 4; // vec3/vec4

				// create buffers

				const positionArray = new Float32Array( particleNum * particleSize );
				const velocityArray = new Float32Array( particleNum * particleSize );

				const positionBuffer = new THREE.InstancedBufferAttribute( positionArray, 4 );
				const velocityBuffer = new THREE.InstancedBufferAttribute( velocityArray, 4 );

				const positionBufferNode = storage( positionBuffer, 'vec3', particleNum );
				const velocityBufferNode = storage( velocityBuffer, 'vec3', particleNum );

				const positionNode = element( positionBufferNode, instanceIndex );
				const velocityNode = element( velocityBufferNode, instanceIndex );

				

				// create function

				const FnNode = func( `() {

					position.x += 0.01;

					if ( distance( position, vec3<f32>( 0.1 )  ) < 1.0 ) {

						position.y += 0.01;

					}

				}` );

				FnNode.keywords[ 'position' ] = positionNode;
				//FnNode.keywords[ 'velocity' ] = velocityBufferNode;

				// compute

				computeNode = compute( FnNode, particleNum );

				// textures

				const textureLoader = new THREE.TextureLoader();
				const map = textureLoader.load( 'textures/sprite1.png' );

				// create nodes

				//const dummy = new 

				// create particles

				const particleMaterial = new Nodes.SpriteNodeMaterial();
				particleMaterial.colorNode = texture( map );
				particleMaterial.positionNode =  attribute( 'particle', 'vec3' );
				particleMaterial.depthWrite = false;
				particleMaterial.transparent = true;

				//

				const particleGeometry = new THREE.PlaneGeometry( 1, 1 );
				particleGeometry.setAttribute( 'particle', positionBuffer );

				//

				const particleMesh = new THREE.Mesh( particleGeometry, particleMaterial );
				particleMesh.scale.setScalar( 100 );
				particleMesh.isInstancedMesh = true;
				particleMesh.count = particleNum;
				scene.add( particleMesh );

				//

				const helper = new THREE.GridHelper( 3000, 40, 0x303030, 0x303030 );
				helper.material.colorNode = new Nodes.AttributeNode( 'color' );
				helper.position.y = - 75;
				scene.add( helper );

				//

				renderer = new WebGPURenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				controls = new OrbitControls( camera, renderer.domElement );
				controls.maxDistance = 2700;
				controls.update();

				//

				window.addEventListener( 'resize', onWindowResize );

				// gui

				const gui = new GUI();

				//gui.add( timer, 'scale', 0, 1, 0.01 ).name( 'speed' );

				return renderer.init();

			}

			function onWindowResize() {

				const { innerWidth, innerHeight } = window;

				camera.aspect = innerWidth / innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( innerWidth, innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				renderer.compute( computeNode );
				renderer.render( scene, camera );

			}

			function error( error ) {

				console.error( error );

			}

		</script>
	</body>
</html>
